{% extends "base.html" %}

{% load static %}



{% block head %}
    {#    Landing style sheet#}
    <link rel="stylesheet" href="{% static "app/css/landing.css" %}" type="text/css"/>
{% endblock %}

{% block content %}

    <div id="main_section" class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" >
        <div id="main_container">
           <div class="container-fluid">
              <div class="row  justify-content-center align-items-center d-flex text-center h-100">
                <div class="col-12 col-md-8  h-50 ">
                    <h1 class="display-2  text-light mb-2 mt-5" style="color: white; font-family: Roboto; font-size: 10vh"><strong>Live Music</strong> </h1>
                    <p class="lead  text-light mb-5" style="color: white; font-family: Roboto; font-size: 5vh">Just One Click Away</p>
                    {% if user.is_authenticated %}
                       <p><a id="center_button" href="{% url 'app:profile' %}" class="btn bg-primary btn-round text-light btn-lg btn-rised">
                        Find a Gig
                    </a></p>
                    {% else %}
                        <p><a id="center_button" data-toggle="modal" data-target="#login-modal" class="btn bg-primary btn-round text-light btn-lg btn-rised">
                        Find a Gig
                    </a></p>
                    {% endif %}
                </div>
              </div>
            </div>
        </div>
    </div>

{% endblock %}
